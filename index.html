<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>FORM</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/_responsive.css">
	</head>
	<body>
		<section class="section1">
			<h1>Submit Your <span>Best</span> Designs</h1>
			<div>
				<form class="form1" action="#">
					<input type="text" name="first name" placeholder="First Name*">
					<input type="text" name="last name" placeholder="Last Name*">
					<input type="email" name="email" placeholder="Email*">
					<input type="text" name="company name" placeholder="Company Name*">
					<input type="text" name="company website" placeholder="Company Website*">
					<select class="select1">
						<option disabled selected>Choose Your Package</option>
						<option>None</option>
						<option>Normal</option>
					</select>
				</form>
			</div>

			<div class="form2box">
				<p>Add Your Best Design</p>
				<form class="form2" action="#">
					<div>
						<input class="first" type="text" name="design project name"
								placeholder="Design Project Name*">
						<input class="biginput" type="text"
								name="project short description"
								placeholder="Project Short Description*">
						<select class="select2">
							<option disabled selected>Best Design Category*</option>
							<option>None</option>
							<option>Normal</option>
						</select>
					</div>
					<hr>
					<input class="url" type="url" name="url"
							placeholder="Add Your Best Design URL">
					<button class="btn-url">Add URL</button>
					<div class="box-save">
						<button class="btn-save">Save and Add More Designs</button>
					</div>
				</form>
			</div>
		</section>

		<section class="section2">
			<div class="sec2box1">
				<label>
					<input type="checkbox" name="checkbox">
					<span>I'd like to receive occasional insights from DesignRush</span>
				</label>
				<p>By submitting this form I agree to DesignRush <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
				<p>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
			</div>
			<div>
				<button class="btn-submit">SUBMIT</button>
			</div>
		</section>
	</body>
</html>
